<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NBody Wasm Particle Simulator</title>
        <link rel="stylesheet" href="./tailwind.css" />
        <script
            src="../../nbody_simulator/pkg/nbody_simulator.js"
            type="module"
            defer
        ></script>
        <script src="stats.js" type="module" defer></script>
        <script src="script.js" type="module" defer></script>
    </head>
    <body class="p-4 flex flex-col justify-center gap-4">
        <div class="mx-auto flex flex-row relative w-min">
            <div class="relative">
                <div id="stats-container" class="absolute top-0 right-0 w-[80px]"></div>

                <canvas class="border border-blue-500"></canvas>
            </div>

            <div class="ml-4">
                <form class="flex flex-col even:pb-2" id="parameter-form">
                    <!-- <label for="canvasWidth">Canvas Width:</label>
                <input
                    class="p-1 border border-slate-400 rounded-sm"
                    type="number"
                    id="canvasWidth"
                    name="canvasWidth"
                />
                <label for="canvasHeight">Canvas Height:</label>
                <input
                    class="p-1 border border-slate-400 rounded-sm"
                    type="number"
                    id="canvasHeight"
                    name="canvasHeight"
                /> -->

                    <label for="particleAmount">Particle Amount:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="particleAmount"
                        name="particleAmount"
                    />
                    <label for="gravity">Gravity:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="gravity"
                        name="gravity"
                    />
                    <label for="epsilon">Epsilon:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="epsilon"
                        name="epsilon"
                    />
                    <label for="mass">Mass:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="mass"
                        name="mass"
                    />
                    <label for="massDeviation">Mass Deviation:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="massDeviation"
                        name="massDeviation"
                    />
                    <label for="diameter">Diameter:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="diameter"
                        name="diameter"
                    />
                    <label for="timeStep">Time Step:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="timeStep"
                        name="timeStep"
                    />
                    <label for="updateFrequency">Update Frequency:</label>
                    <input
                        class="p-1 border border-slate-400 rounded-sm"
                        type="number"
                        id="updateFrequency"
                        name="updateFrequency"
                    />
                    <div>Collision</div>
                    <div>
                        <input
                            type="radio"
                            id="collision-true"
                            name="collision"
                            value="true"
                        />
                        <label for="collision">True</label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="collision-false"
                            name="collision"
                            value="false"
                        />
                        <label for="collision">False</label>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="bg-slate-200 p-2 border border-black rounded-sm inline-block"
                        >
                            Submit
                        </button>

                        <button
                            type="button"
                            id="save"
                            class="bg-slate-200 p-2 border border-black rounded-sm inline-block"
                        >
                            Save
                        </button>
                    </div>
                </form>
                <form class="block pt-2" id="form-upload-parameter">
                    <div>Load parameters from device</div>
                    <input id="parameters-upload" type="file" accept=".json" />
                </form>
            </div>
        </div>

        <div>
            <button
                id="play-pause"
                type="button"
                class="bg-slate-200 p-2 border border-black rounded-sm block"
            >
                Play/Pause
            </button>
            <button
                id="next-frame"
                type="button"
                class="bg-slate-200 p-2 border border-black rounded-sm block"
            >
                Next Frame
            </button>
            <button
                id="restart"
                type="button"
                class="bg-slate-200 p-2 border border-black rounded-sm block"
            >
                Restart
            </button>
            <button
                id="log-stats"
                type="button"
                class="bg-slate-200 p-2 border border-black rounded-sm block"
            >
                Log Stats
            </button>
            <div>
                <a
                    href="https://github.com/Brandontam29/nbody-simulator"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Github</a
                >
                <a
                    href="https://www.linkedin.com/in/brandon--tam/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Linkedin</a
                >
            </div>
        </div>

        >
    </body>
</html>
