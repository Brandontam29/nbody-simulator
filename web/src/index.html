<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NBody Wasm Particle Simulator</title>
        <link rel="stylesheet" href="./tailwind.css" />
        <script
            src="../../nbody_simulator/pkg/nbody_simulator.js"
            type="module"
            defer
        ></script>
        <script src="stats.js" type="module" defer></script>
        <script src="script.js" type="module" defer></script>
    </head>
    <body class="container mx-auto p-4 flex flex-col justify-center gap-4">
        <div class="mx-auto flex flex-row relative w-min">
            <div id="stats-container" class="absolute top-0 right-0 w-[80px]"></div>

            <canvas class="border border-blue-500"></canvas>

            <form class="even:pb-2 ml-4" id="parameter-form">
                <label for="width">Canvas Width:</label>
                <input type="number" id="width" name="width" />
                <label for="height">Canvas Height:</label>
                <input type="number" id="height" name="height" />
                <label for="particleAmount">Particle Amount:</label>
                <input type="number" id="particleAmount" name="particleAmount" />
                <label for="gravity">Gravity:</label>
                <input type="number" id="gravity" name="gravity" />
                <label for="epsilon">Epsilon:</label>
                <input type="number" id="epsilon" name="epsilon" />
                <label for="mass">Mass:</label>
                <input type="number" id="mass" name="mass" />
                <label for="massDeviation">Mass Deviation:</label>
                <input type="number" id="massDeviation" name="massDeviation" />
                <label for="diameter">Diameter:</label>
                <input type="number" id="diameter" name="diameter" />
                <label for="scale">Scale:</label>
                <input type="number" id="scale" name="scale" />
                <label for="updateFrequency">Update Frequency:</label>
                <input type="number" id="updateFrequency" name="updateFrequency" />
                <div>Collision</div>
                <label for="collision">True:</label>
                <input type="radio" id="collision-true" name="collision" value="true" />
                <label for="collision">False:</label>
                <input type="radio" id="collision-false" name="collision" value="false" />

                <input
                    type="submit"
                    value="Submit"
                    class="bg-slate-200 p-2 border border-black rounded-sm block"
                />
            </form>
        </div>

        <button
            id="play-pause"
            type="button"
            class="bg-slate-200 p-2 border border-black rounded-sm block"
        >
            Play/Pause
        </button>
        <button
            id="next-frame"
            type="button"
            class="bg-slate-200 p-2 border border-black rounded-sm block"
        >
            Next Frame
        </button>
        <button
            id="restart"
            type="button"
            class="bg-slate-200 p-2 border border-black rounded-sm block"
        >
            Restart
        </button>
    </body>
</html>
